<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solaria Orders Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --gold: #d4af37;
      --gold-strong: #c79e2d;
      --gold-light: #f4e4b0;
      --bg: #0f0f0f;
      --card: #1a1a1a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 100%);
      color: #fff;
      min-height: 100vh;
    }

    /* Hero Section with Logo */
    .hero {
      background: linear-gradient(180deg, rgba(212,175,55,0.08) 0%, transparent 100%);
      padding: 24px 18px 32px;
      text-align: center;
      border-bottom: 2px solid rgba(212,175,55,0.15);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212,175,55,0.03) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .logo-container {
      position: relative;
      z-index: 2;
      margin-bottom: 16px;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 8px 32px rgba(212,175,55,0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .cafe-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold);
      margin: 12px 0 8px;
      text-shadow: 0 2px 12px rgba(212,175,55,0.4);
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }

    .cafe-subtitle {
      color: var(--gold-light);
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    .nav-buttons {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .nav-button {
      background: linear-gradient(135deg, var(--gold), var(--gold-strong));
      color: #0b0b0b;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.85rem;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212,175,55,0.5);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }

    .order-card {
      background: linear-gradient(145deg, rgba(26,26,26,0.9), rgba(20,20,20,0.9));
      border: 1px solid rgba(212,175,55,0.2);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-4px);
      border-color: rgba(212,175,55,0.4);
      box-shadow: 0 8px 24px rgba(212,175,55,0.15);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(212,175,55,0.2);
    }

    .order-number {
      color: var(--gold);
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .order-timestamp {
      color: #888;
      font-size: 0.85rem;
    }

    .order-items {
      margin-bottom: 16px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      color: #ddd;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .item-name {
      flex: 1;
      font-weight: 500;
    }

    .item-price {
      color: var(--gold-light);
      font-weight: 600;
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      margin: 16px 0;
      border-top: 2px solid rgba(212,175,55,0.2);
      border-bottom: 2px solid rgba(212,175,55,0.2);
    }

    .total-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
    }

    .total-amount {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 2px 8px rgba(212,175,55,0.3);
    }

    .order-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .btn-serve {
      flex: 1;
      background: linear-gradient(135deg, var(--gold), var(--gold-strong));
      color: #0b0b0b;
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(212,175,55,0.3);
    }

    .btn-serve:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212,175,55,0.5);
    }

    .btn-serve:active {
      transform: translateY(0);
    }

    .btn-cancel {
      flex: 0.5;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(239,68,68,0.3);
    }

    .btn-cancel:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239,68,68,0.5);
    }

    .btn-cancel:active {
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.1rem;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    @media(max-width: 768px) {
      .cafe-title { font-size: 1.8rem; }
      .orders-grid { 
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .nav-buttons {
        top: 12px;
        right: 12px;
      }
      .nav-button {
        padding: 8px 12px;
        font-size: 0.75rem;
      }
      .order-card {
        padding: 16px;
      }
      .order-buttons {
        flex-direction: column;
      }
      .btn-serve, .btn-cancel {
        flex: 1;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="nav-buttons">
      <a href="admin.html" class="nav-button">üßæ Manage Menu</a>
      <a href="index.html" class="nav-button">‚òï Order Menu</a>
    </div>
    <div class="logo-container">
      <img src="logo.jpg" alt="Solaria Logo" class="logo">
    </div>
    <h1 class="cafe-title">ORDERS DASHBOARD</h1>
    <p class="cafe-subtitle">Pending Orders Management</p>
  </div>

  <div class="container">
    <div id="ordersList" class="orders-grid"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrs4JJXOSehaQc6pLSiKw8Z2PkPLRey5eWQPEUNSqDojHSSoE1y1AxZCZwdos-HHol/exec";

    // Load pending orders from localStorage
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("pendingOrders") || "[]");
      const container = document.getElementById("ordersList");
      container.innerHTML = "";

      if (orders.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-icon">üìã</div>
            <p>No pending orders at the moment.</p>
            <p style="font-size:0.9rem;color:#888;margin-top:8px">Orders will appear here when customers place them.</p>
          </div>
        `;
        return;
      }

      orders.forEach((order, index) => {
        const total = order.items.reduce((sum, i) => sum + i.price * i.qty, 0);

        const card = document.createElement("div");
        card.className = "order-card";

        const itemsHTML = order.items.map(i => `
          <div class="order-item">
            <span class="item-name">${i.qty}x ${i.name} ${i.size ? `(${i.size})` : ''}</span>
            <span class="item-price">‚Ç±${(i.qty * i.price).toFixed(2)}</span>
          </div>
        `).join("");

        card.innerHTML = `
          <div class="order-header">
            <h2 class="order-number">Order #${index + 1}</h2>
            <p class="order-timestamp">${order.timestamp}</p>
          </div>
          <div class="order-items">${itemsHTML}</div>
          <div class="order-total">
            <span class="total-label">Total</span>
            <span class="total-amount">‚Ç±${total.toFixed(2)}</span>
          </div>
          <div class="order-buttons">
            <button class="btn-serve" onclick="serveOrder(${order.id})">‚úÖ Serve</button>
            <button class="btn-cancel" onclick="cancelOrder(${order.id})">‚úï Cancel</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // Serve an order (save to Google Sheets and remove from localStorage)
    async function serveOrder(orderId) {
      const orders = JSON.parse(localStorage.getItem("pendingOrders") || "[]");
      const order = orders.find(o => o.id === orderId);
      if (!order) return;

      if (!confirm("Mark this order as served and save to records?")) {
        return;
      }

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "saveOrder",
            items: order.items
          })
        });

        // Remove the served order locally
        const remaining = orders.filter(o => o.id !== orderId);
        localStorage.setItem("pendingOrders", JSON.stringify(remaining));

        alert("‚úÖ Order served and saved to Google Sheet!");
        loadOrders();
      } catch (err) {
        console.error("‚ùå Save failed", err);
        alert("‚ùå Failed to save order. Check connection or script URL.");
      }
    }

    // Cancel an order (just remove from localStorage without saving)
    function cancelOrder(orderId) {
      if (!confirm("‚ö†Ô∏è Cancel this order? It will be removed without saving to records.")) {
        return;
      }

      const orders = JSON.parse(localStorage.getItem("pendingOrders") || "[]");
      const remaining = orders.filter(o => o.id !== orderId);
      localStorage.setItem("pendingOrders", JSON.stringify(remaining));

      alert("üóëÔ∏è Order cancelled and removed.");
      loadOrders();
    }

    // Run on page load
    loadOrders();

    // Auto-refresh every 30 seconds
    setInterval(loadOrders, 30000);
  </script>
</body>
</html>
